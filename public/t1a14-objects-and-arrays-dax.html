<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>

<h1>Number Guessing Game</h1>
<p>Guess a number between <span id="min-number"></span> and <span id="max-number"></span>:</p>
<input type="number" id="guess" min="1" max="10">
<button id="submit">Submit Guess</button>

<h2>Your Guesses:</h2>
<ul id="guess-list"></ul>

<h2>Feedback:</h2>
<ul id="correct-numbers"></ul>

<script>
    // Named variables
    const minNumber = 1;
    const maxNumber = 10;
    const correctAnswers = [3, 5, 7]; // Array of correct answers

    // Display min and max numbers
    document.getElementById('min-number').textContent = minNumber;
    document.getElementById('max-number').textContent = maxNumber;

    // Event listener for the button
    document.getElementById('submit').addEventListener('click', () => {
        const guess = Number(document.getElementById('guess').value);
        const guessList = document.getElementById('guess-list');

        // Add the guess to the list
        const listItem = document.createElement('li');
        listItem.textContent = `You guessed: ${guess}`;
        guessList.appendChild(listItem);

        // Check if the guess is correct
        if (correctAnswers.includes(guess)) {
            const correctListItem = document.createElement('li');
            correctListItem.textContent = `Correct guess: ${guess}`;
            correctListItem.className = 'correct'; // Add class for correct guesses
            document.getElementById('correct-numbers').appendChild(correctListItem);
        } else {
            const wrongListItem = document.createElement('li');
            wrongListItem.textContent = `Wrong guess: ${guess}`;
            wrongListItem.className = 'wrong'; // Add class for wrong guesses
            document.getElementById('correct-numbers').appendChild(wrongListItem);
        }

        // Clear the input
        document.getElementById('guess').value = '';
    });
</script>

</body>
</html>
