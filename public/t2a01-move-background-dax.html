<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Image Movement</title>
    <style>
        #myBody {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('https://img.freepik.com/premium-photo/orange-with-face-that-says-face-it_777078-1991.jpg');
            height: 100vh; /* Ensuring the body takes the full height of the viewport */
            position: relative; /* Important for positioning the image absolutely */
        }
        #myImage01 {
            position: absolute; /* Absolute positioning to enable movement */
            width: 100px; 
            height: 80px; 
            top: 0px; 
            left: 0px; 
        }
    </style>
</head>
<body id="myBody">
<script>
    let myGlobalX = 0;
    let myClock;

    // Set initial position of the image
    const img = document.getElementById('myImage01');
    img.style.left = '0px';
    img.style.top = '0px';

    // Add event listener for keyboard controls
    document.addEventListener('keydown', function(event) {
        let leftPosition = parseInt(img.style.left) || 0; // Default to 0 if undefined
        let topPosition = parseInt(img.style.top) || 0;   // Default to 0 if undefined

        switch (event.key) {
            case 'w': // Move up
                topPosition -= 10; // Adjust this value for speed
                break;
            case 'a': // Move left
                leftPosition -= 10; // Adjust this value for speed
                break;
            case 's': // Move down
                topPosition += 10; // Adjust this value for speed
                break;
            case 'd': // Move right
                leftPosition += 10; // Adjust this value for speed
                break;
        }

        img.style.left = leftPosition + 'px';
        img.style.top = topPosition + 'px';
    });
</script>
<input id="myButton01" type="button" value="Background Move Left" onclick="{
  myGlobalX -= 5;
  document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px';
}">
<input type="button" value="Auto Background Left" onclick="{
  clearInterval(myClock);
  myClock = setInterval(function(){
     document.getElementById('myButton01').click();
  }, 100);
}">
<input type="button" value="Image Right" onclick="{
  img.style.left = parseInt(img.style.left) + 10 + 'px';
}"><br><br>
<img id="myImage01" src="https://media.istockphoto.com/id/511282765/vector/onion.jpg?s=612x612&w=is&k=20&c=ubTZedoFEI04XsR_fuQiRPGRWvqwWQhTGrfNH-ZCi_c=">
</body>
</html>
