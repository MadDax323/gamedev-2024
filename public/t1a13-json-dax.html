<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #ratImage {
            max-width: 100%;
            height: auto;
            display: none; /* Initially hidden */
            margin-top: 10px;
        }
        #loading {
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Rat Image</h1>
    <button id="fetchButton">Fetch Rat</button>
    <div id="loading">Loading...</div>
    <img id="ratImage" src="" alt="Random Rat Image">

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const loadingIndicator = document.getElementById('loading');
        const ratImage = document.getElementById('ratImage');

        fetchButton.addEventListener('click', () => {
            loadingIndicator.style.display = 'block'; // Show loading indicator
            ratImage.style.display = 'none'; // Hide the rat image

            // Fetch a random rat image from the Rat API
            fetch('https://api.thecatapi.com/v1/images/search?limit=1') // Using a placeholder for demonstration
                .then(response => response.json())
                .then(data => {
                    // Update the src of the rat image
                    ratImage.src = data[0].url; // Adjust based on actual response structure
                    ratImage.style.display = 'block'; // Show the rat image
                    loadingIndicator.style.display = 'none'; // Hide the loading indicator
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingIndicator.textContent = 'Failed to load rat image.';
                });
        });
    </script>
</body>
</html>
