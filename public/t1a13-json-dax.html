<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Todo Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #todo {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        #loading {
            display: none; /* Initially hidden */
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Todo Item</h1>
    <button id="fetchButton">Fetch Todo</button>
    <div id="loading">Loading...</div>
    <div id="todo">
        <h2 id="title"></h2>
        <p>User ID: <span id="userId"></span></p>
        <p>Completed: <span id="completed"></span></p>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const loadingIndicator = document.getElementById('loading');
        const todoDiv = document.getElementById('todo');

        fetchButton.addEventListener('click', () => {
            loadingIndicator.style.display = 'block'; // Show loading indicator
            todoDiv.style.display = 'none'; // Hide the todo div

            // Fetch a random todo item (IDs range from 1 to 200)
            const randomId = Math.floor(Math.random() * 200) + 1;
            fetch(`https://jsonplaceholder.typicode.com/todos/${randomId}`)
                .then(response => response.json())
                .then(data => {
                    // Update the HTML with the fetched data
                    document.getElementById('title').textContent = data.title;
                    document.getElementById('userId').textContent = data.userId;
                    document.getElementById('completed').textContent = data.completed ? 'Yes' : 'No';
                    
                    // Show the todo div and hide the loading indicator
                    todoDiv.style.display = 'block';
                    loadingIndicator.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loadingIndicator.textContent = 'Failed to load todo.';
                });
        });
    </script>
</body>
</html>
