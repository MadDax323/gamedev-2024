<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Animation Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #4e54c8, #8f94fb);
            animation: backgroundLoop 10s linear infinite;
            overflow: hidden;
        }

        @keyframes backgroundLoop {
            0% {
                background: linear-gradient(270deg, #4e54c8, #8f94fb);
            }
            50% {
                background: linear-gradient(270deg, #8f94fb, #4e54c8);
            }
            100% {
                background: linear-gradient(270deg, #4e54c8, #8f94fb);
            }
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff6347; /* Tomato color */
            position: absolute;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .carousel {
            width: 300px;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-inner {
            display: flex;
            animation: slide 10s infinite;
        }
        .carousel img {
            width: 300px;
            height: auto;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
        .typing {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
               @keyframes colorChange {
            0% { background-color: #ff5733; }
            25% { background-color: #33ff57; }
            50% { background-color: #3357ff; }
            75% { background-color: #ff33a1; }
            100% { background-color: #ff5733; }
        }
         .dots {
            display: flex;
            gap: 10px;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #61dafb;
            animation: bounce 0.6s infinite alternate;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div class="typing">Welcome to My Website!</div>

    <div class="ball"></div>

    <script>
        const ball = document.querySelector('.ball');

        // Set initial position of the ball
        ball.style.left = Math.random() * (window.innerWidth - 100) + 'px';

        // Update position on window resize
        window.addEventListener('resize', () => {
            ball.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        });
    </script>
     <div class="carousel">
        <div class="carousel-inner">
            <img src="https://github.com/user-attachments/assets/739b9abb-2d37-4e1c-a1c7-d2ad0f14d056" alt="Image 1">
            <img src="https://github.com/user-attachments/assets/f8741b19-def1-45fd-b72d-32baa8c25b27" alt="Image 2">
            <img src="https://github.com/user-attachments/assets/aba2970e-99fe-4963-8216-7ca3eb988246" alt="Image 3">
        </div>
    </div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
