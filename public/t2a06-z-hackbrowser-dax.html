<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Moving Objects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s; /* Transition for dark mode */
        }

        h3 {
            color: #2c6e91;
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            transition: color 0.3s; /* Transition for dark mode */
        }

        #move1 {
            width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            border: 3px solid #2c6e91;
            transition: border-color 0.3s; /* Transition for dark mode */
        }

        .output-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 2px solid #cccccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            color: #333;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto; /* Enables vertical scrolling */
            max-height: 300px; /* Fixed height */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s; /* Transition for dark mode */
        }
        
        .output-container:hover {
            background-color: #f7f7f7;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border: 2px solid #cccccc; /* Border around buttons container */
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9; /* Light background for buttons */
            transition: background-color 0.3s; /* Transition for dark mode */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #2c6e91; /* Color for labels */
            transition: color 0.3s; /* Transition for dark mode */
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(45deg, #2c6e91, #174b63);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="button"]:hover {
            background: linear-gradient(45deg, #174b63, #2c6e91);
            transform: scale(1.05);
        }
        
        input[type="button"]:active {
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h3.dark-mode {
            color: #66bb6a; /* Change color to green */
        }

        #move1.dark-mode {
            border: 3px solid #66bb6a; /* Change border color to green */
        }

        .output-container.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 2px solid #444444;
        }

        .buttons-container.dark-mode {
            background-color: #2a2a2a;
        }

        label.dark-mode {
            color: #66bb6a; /* Change label color to green */
        }

        input[type="button"].dark-mode {
            background: linear-gradient(45deg, #66bb6a, #4caf50); /* Green background for buttons in dark mode */
        }

        #darkModeButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #2c6e91;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        #darkModeButton:hover {
            background-color: #174b63;
            transform: scale(1.05);
        }

        #darkModeButton:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        document.name = "myDocument";
        window.name = "myWindow";
        document.cookie = "cookieName=fred";

        function myObjectData(myObject) {
            let output = '';
            for (let prop in myObject) {
                output += `${prop}: ${myObject[prop]}\n`;
            }
            document.getElementById('output').textContent = output; // Display output in the text box
        }

        function toggleDarkMode() {
            const body = document.body;
            const outputContainer = document.querySelector('.output-container');
            const buttonsContainer = document.querySelector('.buttons-container');
            const labels = document.querySelectorAll('label');
            const h3 = document.querySelector('h3');
            const image = document.getElementById('move1');
            const buttons = document.querySelectorAll('input[type="button"]');
            
            body.classList.toggle('dark-mode');
            outputContainer.classList.toggle('dark-mode');
            buttonsContainer.classList.toggle('dark-mode');
            h3.classList.toggle('dark-mode');
            image.classList.toggle('dark-mode');
            labels.forEach(label => label.classList.toggle('dark-mode'));
            buttons.forEach(button => button.classList.toggle('dark-mode'));

            const buttonText = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
            document.getElementById('darkModeButton').textContent = buttonText;
        }
    </script>
</head>

<body>

    <h3>Explore Object Properties</h3>

    <div>
        <label for="move1">Image:</label>
        <img id="move1" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h4bHZjMWdqdXd4czByNHhmNGx3cGltbHMzZmE4c210eGlvMGRwciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KRXYkNiIzkxyM/giphy.webp" alt="Moving Object">
    </div>

    <div class="output-container" id="output">
        <label for="output">Output:</label>
        <!-- Output will be displayed here -->
    </div>

    <div class="buttons-container">
        <label>Click to view object properties:</label>
        <input type="button" value="1 window" onclick="myObjectData(window)">
        <input type="button" value="2 document" onclick="myObjectData(document)">
        <input type="button" value="3 document.forms" onclick="myObjectData(document.forms)">
        <input type="button" value="4 document.getElementsByTagName('body')" onclick="myObjectData(document.getElementsByTagName('body'))">
        <input type="button" value="5 window.location" onclick="myObjectData(window.location)">
        <input type="button" value="6 window.navigator" onclick="myObjectData(window.navigator)">
        <input type="button" value="7 window.parent" onclick="myObjectData(window.parent)">
        <input type="button" value="8 window.chrome" onclick="myObjectData(window.chrome)">
        <input type="button" value="9 document.title" onclick="myObjectData(document.title)">
        <input type="button" value="10 document.body.style" onclick="myObjectData(document.body.style)">
        <input type="button" value="11 document.documentElement" onclick="myObjectData(document.documentElement)">
        <input type="button" value="12 document.all" onclick="myObjectData(document.all)">
        <input type="button" value="13 document.getElementById('move1')" onclick="myObjectData(document.getElementById('move1'))">
        <input type="button" value="14 window.localStorage" onclick="myObjectData(window.localStorage)">
        <input type="button" value="15 window.sessionStorage" onclick="myObjectData(window.sessionStorage)">
        <input type="button" value="16 window.history" onclick="myObjectData(window.history)">
        <input type="button" value="17 window.performance" onclick="myObjectData(window.performance)">
        <input type="button" value="18 document.getElementById('move1').style" onclick="myObjectData(document.getElementById('move1').style)">
        <input type="button" value="19 window.screen" onclick="myObjectData(window.screen)">
        <input type="button" value="20 console" onclick="myObjectData(console)">
    </div>

    <!-- Dark Mode Button -->
    <button id="darkModeButton" onclick="toggleDarkMode()">Dark Mode</button>

</body>
</html>
