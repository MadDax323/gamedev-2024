<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <title>Moving Objects</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f6fc;
            color: #333;
            line-height: 1.6;
            text-align: center;
            padding: 20px;
        }

        h3 {
            color: #2c6e91;
            margin-bottom: 20px;
        }

        #move1 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px; /* Set image width */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto; /* Center image with margin */
        }

        .buttons-container {
            margin-top: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            color: #fff;
            background-color: #2c6e91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #174b63;
        }
    </style>
    <script>
        document.name = "myDocument";
        window.name = "myWindow";
        document.cookie = "cookieName=fred";

        function myObjectData(myObject) {
            let output = '';
            for (let prop in myObject) {
                output += `${prop}: ${myObject[prop]}\n`;
            }
            console.log(output); // Output the properties to the console (or handle as necessary)
            alert(output); // Displaying properties in an alert for demonstration
        }
    </script>
</head>

<body>

    <h3>Explore Object Properties</h3>

    <img id="move1" src="https://www.earthkind.com/wp-content/uploads/2017/01/rat_6_FB.jpg" alt="Moving Object">

    <div class="buttons-container">
        <input type="button" value="1 window" onclick="myObjectData(window)">
        <input type="button" value="2 document" onclick="myObjectData(document)">
        <input type="button" value="3 document.forms" onclick="myObjectData(document.forms)">
        <input type="button" value="4 document.getElementsByTagName('body')" onclick="myObjectData(document.getElementsByTagName('body'))">
        <input type="button" value="5 window.location" onclick="myObjectData(window.location)">
        <input type="button" value="6 window.navigator" onclick="myObjectData(window.navigator)">
        <input type="button" value="7 window.parent" onclick="myObjectData(window.parent)">
        <input type="button" value="8 window.chrome" onclick="myObjectData(window.chrome)">
        <input type="button" value="9 document.title" onclick="myObjectData(document.title)">
        <input type="button" value="10 document.body.style" onclick="myObjectData(document.body.style)">
        <input type="button" value="11 document.documentElement" onclick="myObjectData(document.documentElement)">
        <input type="button" value="12 document.all) " onclick="myObjectData(document.all)">
        <input type="button" value="13 document.getElementById('move1')" onclick="myObjectData(document.getElementById('move1'))">
        <input type="button" value="14 window.localStorage" onclick="myObjectData(window.localStorage)">
        <input type="button" value="15 window.sessionStorage" onclick="myObjectData(window.sessionStorage)">
        <input type="button" value="16 window.history" onclick="myObjectData(window.history)">
        <input type="button" value="17 window.performance" onclick="myObjectData(window.performance)">
        <input type="button" value="18 document.getElementById('move1').style" onclick="myObjectData(document.getElementById('move1').style)">
        <input type="button" value="19 window.screen" onclick="myObjectData(window.screen)">
        <input type="button" value="20 console" onclick="myObjectData(console)">
    </div>

</body>
</html>
