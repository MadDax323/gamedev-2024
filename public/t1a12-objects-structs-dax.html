<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<h2>JavaScript Objects Example</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects">Good reference to JavaScript objects</a><br>

<p>Objects are stored named variables.</p>

<h4>Example Objects Code:</h4>
<pre>
let myPerson = {
    "firstname": "john",
    "lastname": "doe",
    "age": 50,
    "eyecolor": "blue"
};
</pre>

<h4>Example Working Objects Code:</h4>
<p>Nothing: <input type="text" id="myText01" value="Useless at the moment"></p>

<input type="button" value="Example Object Set and Show" onclick="showPerson()">

<div id="myDiv01">...</div>

<script>
    function showPerson() {
        let myPerson = {
            "firstname": "john",
            "lastname": "doe",
            "age": 50,
            "eyecolor": "blue"
        };

        // Display the person's info in the input field
        document.getElementById("myText01").value = 
            `${myPerson.firstname} ${myPerson.lastname}, Age: ${myPerson.age}, Eye Color: ${myPerson.eyecolor}`;

        // Show properties in the div
        let displayDiv = document.getElementById('myDiv01');
        displayDiv.innerHTML = '<b>myPerson Object has properties:</b><br>';
        displayDiv.innerHTML += 'First Name: ' + myPerson.firstname + '<br>';
        displayDiv.innerHTML += 'Last Name: ' + myPerson.lastname + '<br>';
        displayDiv.innerHTML += 'Age: ' + myPerson.age + '<br>';
        displayDiv.innerHTML += 'Eye Color: ' + myPerson.eyecolor + '<br>';
    }
</script>

</body>
</html>
