<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        h2 {
            text-align: center;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>JavaScript Objects Example</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects">Good reference to JavaScript objects</a><br>

<div class="example">
    <h4>Person Object:</h4>
    <input type="text" id="personFirstName" placeholder="First Name">
    <input type="text" id="personLastName" placeholder="Last Name">
    <input type="number" id="personAge" placeholder="Age">
    <input type="color" id="personEyeColor" value="#0000ff">
    <input type="button" value="Show Person" onclick="showPerson()">
    <div id="personOutput">...</div>
</div>

<div class="example">
    <h4>Car Object:</h4>
    <input type="text" id="carBrand" placeholder="Brand">
    <input type="text" id="carModel" placeholder="Model">
    <input type="number" id="carYear" placeholder="Year">
    <input type="text" id="carColor" placeholder="Color">
    <input type="number" id="carSeats" placeholder="Seats">
    <input type="button" value="Show Car" onclick="showCar()">
    <div id="carOutput">...</div>
</div>

<div class="example">
    <h4>Dog Object:</h4>
    <input type="text" id="dogName" placeholder="Dog Name">
    <input type="text" id="dogBreed" placeholder="Dog Breed">
    <input type="button" value="Show Dog" onclick="showDog()">
    <div id="dogOutput">...</div>
</div>

<h4>Array of People:</h4>
<input type="button" value="Show All People" onclick="showPeople()">
<div id="peopleOutput">...</div>

<script>
    function showPerson() {
        const firstname = document.getElementById("personFirstName").value;
        const lastname = document.getElementById("personLastName").value;
        const age = document.getElementById("personAge").value;
        const eyecolor = document.getElementById("personEyeColor").value;

        const myPerson = { firstname, lastname, age, eyecolor };

        // Show properties in the div
        let output = document.getElementById('personOutput');
        output.innerHTML = `<b>Person Object:</b><br>
            First Name: ${myPerson.firstname}<br>
            Last Name: ${myPerson.lastname}<br>
            Age: ${myPerson.age}<br>
            Eye Color: <span style="color:${myPerson.eyecolor}">${myPerson.eyecolor}</span>`;
    }

    function showCar() {
        const brand = document.getElementById("carBrand").value;
        const model = document.getElementById("carModel").value;
        const year = document.getElementById("carYear").value;
        const color = document.getElementById("carColor").value;
        const seats = document.getElementById("carSeats").value;

        const myCar = { brand, model, year, features: { color, seats } };

        let output = document.getElementById('carOutput');
        output.innerHTML = `<b>Car Object:</b><br>
            Brand: ${myCar.brand}<br>
            Model: ${myCar.model}<br>
            Year: ${myCar.year}<br>
            Color: <span style="color:${myCar.features.color}">${myCar.features.color}</span><br>
            Seats: ${myCar.features.seats}`;
    }

    function showDog() {
        const name = document.getElementById("dogName").value;
        const breed = document.getElementById("dogBreed").value;

        const myDog = { name, breed, bark: function() { return "Woof!"; } };

        let output = document.getElementById('dogOutput');
        output.innerHTML = `<b>Dog Object:</b><br>
            Name: ${myDog.name}<br>
            Breed: ${myDog.breed}<br>
            Bark: ${myDog.bark()}`;
    }

    function showPeople() {
        const people = [
            { firstname: "Alice", lastname: "Smith", age: 30 },
            { firstname: "Bob", lastname: "Johnson", age: 25 },
            { firstname: "Charlie", lastname: "Brown", age: 35 }
        ];

        let output = document.getElementById('peopleOutput');
        output.innerHTML = "<b>Array of People:</b><br>";
        people.forEach(person => {
            output.innerHTML += `First Name: ${person.firstname}, Last Name: ${person.lastname}, Age: ${person.age}<br>`;
        });
    }
</script>

</body>
</html>
</html>
