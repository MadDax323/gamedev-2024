<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Baseball Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Baseball Game</h1>
    <button id="hitButton">Hit the Ball!</button>
    <p id="result"></p>
    <script> src="script.js">document.getElementById('hitButton').addEventListener('click', function() {
    const outcomes = ['Home Run!', 'Strike!', 'Single!', 'Double!', 'Triple!'];
    const randomOutcome = outcomes[Math.floor(Math.random() * outcomes.length)];
    document.getElementById('result').textContent = randomOutcome;
});</script>
<b>I am blue text</b>
    <b style="color:blue;backround-color:red;">(I am actually red)</b>
        <div id="animatedElement"></div>
    <input type="range" id="speedSlider" min="1" max="20" value="5">
    <script>
        let position = 0;
let speed = 5; // Initial speed

const slider = document.getElementById('speedSlider');
slider.addEventListener('input', (event) => {
    speed = parseInt(event.target.value);
});

function moveElement() {
    position += speed;
    document.getElementById("animatedElement").style.left = position + 'px';
    requestAnimationFrame(moveElement);
}

moveElement();
    </script>
</body>
</html>
