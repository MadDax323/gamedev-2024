<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        input[type="color"] {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
https://github.com/user-attachments/assets/450ba56c-caa8-47aa-9911-d9962d99c107
    <h1>Change Background Color</h1>
    <div>
        <button onclick="setBackgroundColor('red')">Red</button>
        <button onclick="setBackgroundColor('green')">Green</button>
        <button onclick="setBackgroundColor('blue')">Blue</button>
        <button onclick="setBackgroundColor('yellow')">Yellow</button>
        <input type="color" id="colorPicker" onchange="setBackgroundColor(this.value)">
    </div>

    <script>
        function setBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>

</body>
</html>
