<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    text-align: center;
}

.sudoku-grid {
    border-collapse: collapse;
    margin: 20px auto;
}

.sudoku-grid td {
    width: 40px;
    height: 40px;
    border: 1px solid #ccc;
    text-align: center;
    font-size: 24px;
}

.sudoku-grid td input {
    width: 100%;
    height: 100%;
    border: none;
    font-size: 24px;
    text-align: center;
    outline: none;
}

.sudoku-grid td input:focus {
    border: 1px solid #007bff;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        <table id="sudoku-grid" class="sudoku-grid">
            <!-- Sudoku grid will be generated by JavaScript -->
        </table>
        <button id="solve-button">Solve</button>
        <button id="clear-button">Clear</button>
    </div>
    <script>
      // Example Sudoku puzzle (0 = empty)
const initialGrid = [
    [5, 3, 0, 0, 7, 0, 0, 0, 0],
    [6, 0, 0, 1, 9, 5, 0, 0, 0],
    [0, 9, 8, 0, 0, 0, 0, 6, 0],
    [8, 0, 0, 0, 6, 0, 0, 0, 3],
    [4, 0, 0, 8, 0, 3, 0, 0, 1],
    [7, 0, 0, 0, 2, 0, 0, 0, 6],
    [0, 6, 0, 0, 0, 0, 2, 8, 0],
    [0, 0, 0, 4, 1, 9, 0, 0, 5],
    [0, 0, 0, 0, 8, 0, 0, 7, 9],
];

// Generate the Sudoku grid
function generateSudoku() {
    const table = document.getElementById("sudoku-grid");
    for (let row = 0; row < 9; row++) {
        const tr = document.createElement("tr");
        for (let col = 0; col < 9; col++) {
            const td = document.createElement("td");
            if (initialGrid[row][col] !== 0) {
                td.textContent = initialGrid[row][col];
            } else {
                const input = document.createElement("input");
                input.type = "number";
                input.min = "1";
                input.max = "9";
                td.appendChild(input);
            }
            tr.appendChild(td);
        }
        table.appendChild(tr);
    }
}

// Solve the Sudoku (placeholder function)
function solveSudoku() {
    alert("Solving Sudoku is not implemented yet.");
}

// Clear the board
function clearBoard() {
    const inputs = document.querySelectorAll('#sudoku-grid input');
    inputs.forEach(input => {
        input.value = '';
    });
}

// Event Listeners
document.getElementById("solve-button").addEventListener("click", solveSudoku);
document.getElementById("clear-button").addEventListener("click", clearBoard);

// Initialize the Sudoku grid
generateSudoku();
    </script>
</body>
</html>
