<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap; /* Maintain whitespaces and line breaks */
        }
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            transition: background-color 0.3s;
        }
        .hover-box:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body onload="showMessage()">

    <h1>Event Handlers Example</h1>

    <!-- Hover box -->
    <div class="hover-box" 
         onclick="showMessage('You clicked the box!')" 
         onmouseover="changeColor('Hovering!')" 
         onmouseout="resetColor()">Hover over me!</div>

    <!-- Text input field -->
    <input type="text" id="textInput" 
           onfocus="focusInput()" 
           onchange="inputChanged()" 
           onkeypress="keyPressHandler(event)" 
           onkeyup="keyUpHandler(event)" 
           onblur="inputBlur()"  <!-- Added onblur event -->
           oninput="inputUpdated()"  <!-- Added oninput event -->
           placeholder="Click here and type something...">

    <!-- Select box -->
    <select id="selectBox" onchange="optionChanged()">
        <option value="">Select an option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <!-- Radio buttons -->
    <div>
        <label><input type="radio" name="radioOptions" value="A" onchange="radioChanged()"> Option A</label>
        <label><input type="radio" name="radioOptions" value="B" onchange="radioChanged()"> Option B</label>
    </div>

    <!-- Textarea -->
    <textarea id="textArea" 
              onselect="textSelected()" 
              onwheel="wheelHandler()" 
              onmouseenter="mouseEnter()"  <!-- Added onmouseenter event -->
              onmouseleave="mouseLeave()"  <!-- Added onmouseleave event -->
              rows="4" 
              placeholder="Select some text here..."></textarea>

    <!-- Form for submission -->
    <form onsubmit="return formSubmit(event)">
        <button type="submit">Submit Form</button>
    </form>

    <div id="output"></div>

    <script>
        function showMessage(message = "Page Loaded!") {
            document.getElementById('output').innerText += message + "\n";
        }

        function focusInput() {
            showMessage("Input field is focused.");
        }

        function inputChanged() {
            showMessage("Input field value changed to: " + document.getElementById('textInput').value);
        }

        function radioChanged() {
            const selectedValue = document.querySelector('input[name="radioOptions"]:checked').value;
            showMessage("Radio option changed to: " + selectedValue);
        }

        function inputBlur() {
            showMessage("Input field lost focus.");
        }

        function inputUpdated() {
            showMessage("Input field updated: " + document.getElementById('textInput').value);
        }

        function optionChanged() {
            showMessage("Selected option changed to: " + document.getElementById('selectBox').value);
        }

        function textSelected() {
            showMessage("Text selected in textarea.");
        }

        function changeColor(message) {
            showMessage(message);
        }

        function resetColor() {
            showMessage("Mouse left the box.");
        }

        function keyPressHandler(event) {
            showMessage("Key pressed: " + event.key);
        }

        function keyUpHandler(event) {
            showMessage("Key released: " + event.key);
        }

        function wheelHandler() {
            showMessage("Mouse wheel scrolled.");
        }

        function mouseEnter() {
            showMessage("Mouse entered the textarea.");
        }

        function mouseLeave() {
            showMessage("Mouse left the textarea.");
        }

        function formSubmit(event) {
            event.preventDefault();  // Prevent actual submission for demonstration
            showMessage("Form submitted!");
            return false; // Prevent the page from refreshing
        }

        // Prevent default context menu and show message instead
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            showMessage("Right-click context menu triggered.");
        });
    </script>
</body>
</html>
