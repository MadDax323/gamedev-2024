<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Cube Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        button { margin: 10px 0; padding: 10px; }
        .cube-container {
            width: 300px;
            height: 300px;
            perspective: 1000px; /* Perspective for 3D effect */
            margin: 20px auto;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; /* Allow 3D transformations */
            transition: transform 0.5s; /* Smooth transition for rotation */
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 255, 0.7);
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .face1 { transform: rotateY(0deg) translateZ(150px); }
        .face2 { transform: rotateY(90deg) translateZ(150px); }
        .face3 { transform: rotateY(180deg) translateZ(150px); }
        .face4 { transform: rotateY(-90deg) translateZ(150px); }
        .face5 { transform: rotateX(90deg) translateZ(150px); }
        .face6 { transform: rotateX(-90deg) translateZ(150px); }
    </style>
</head>
<body>

<h1>3D Interactive Cube Visualization</h1>

<button id="visualizeBtn">Show Cube</button>

<div id="visualization" class="cube-container"></div>

<script>
    let isMouseDown = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    let rotationX = 20; // Initial rotation X
    let rotationY = -30; // Initial rotation Y

    document.getElementById("visualizeBtn").onclick = function() {
        const visualizationDiv = document.getElementById("visualization");
        visualizationDiv.innerHTML = ''; // Clear previous visualization

        // Create the cube
        const cube = document.createElement('div');
        cube.className = 'cube';

        // Create cube faces
        for (let i = 1; i <= 6; i++) {
            const face = document.createElement('div');
            face.className = `face face${i}`;
            face.textContent = `Face ${i}`;
            cube.appendChild(face);
        }

        visualizationDiv.appendChild(cube);

        // Add mouse events for interaction
        const onMouseMove = (event) => {
            if (!isMouseDown) return;
            const deltaX = event.clientX - lastMouseX;
            const deltaY = event.clientY - lastMouseY;

            // Update rotation angles
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;

            // Apply rotation to the cube
            cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
        };

        const onMouseDown = (event) => {
            isMouseDown = true;
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        };

        const onMouseUp = () => {
            isMouseDown = false;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };

        // Add event listeners to the cube for mouse controls
        cube.addEventListener('mousedown', onMouseDown);
    };
</script>

</body>
</html>
