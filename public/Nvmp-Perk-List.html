<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "VT323", monospace;
            --pipboy-green: #00ff00;
            --dark-green: #004400;
            --background-color: #000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--pipboy-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
        html, body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        @keyframes crtAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 10000%;
            }
        }
        .old-crt-monitor {
            box-shadow: inset 0px 0px 2rem var(--dark-green);
            background-image: linear-gradient(0deg, #0000 10%, #fff1 90%, #0000 100%);
            animation: crtAnimation 100s linear infinite;
            background-size: 100% 80%;
        }
        .retro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80vw;
            height: 85vh;
            padding: 1rem;
            border: 2px solid var(--pipboy-green);
            text-shadow: 0 0 0.5rem var(--pipboy-green);
            mask-image: linear-gradient(to bottom, #0005 50%, #000 50%);
            mask-size: 100% 2px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1100px;
        }
        .button-container {
            width: 300px;
            height: auto;
            max-height: 70vh;
            overflow-y: auto;
            border: 2px solid var(--pipboy-green);
            padding: 10px;
        }
        button {
            background-color: var(--dark-green);
            color: var(--pipboy-green);
            border: 2px solid var(--pipboy-green);
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--pipboy-green);
            color: var(--background-color);
        }
        .description-box {
            display: inline-block;
            max-width: 750px;
            max-height: 70vh;
            padding: 1.5rem;
            overflow: hidden;
            word-wrap: break-word;
        }
        .description-box img {
            max-width: 220px;
            max-height: 220px;
            width: auto;
            height: auto;
            border: 1px solid var(--pipboy-green);
        }

        /* Mobile Responsive Adjustments */
        @media screen and (max-width: 768px) {
            body {
                font-size: 18px;
                text-align: center;
            }
            .retro-container {
                width: 95vw;
                height: auto;
                padding: 0.5rem;
            }
            .container {
                flex-direction: column;
                align-items: center;
                max-width: 90%;
            }
            .button-container {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            .description-box {
                width: 90%;
                max-width: 400px;
                max-height: 50vh;
            }
            .description-box img {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>

    <h1>NVMP Perk List</h1>

    <div class="retro-container old-crt-monitor">
        <header>
            <h2>Select a Perk</h2>
        </header>

        <main class="container">
            <!-- SCROLLABLE BUTTON LIST -->
            <div class="button-container">
                <p>Level 2:</p>
                <button onclick="updateDescription('Confirmed Bachelor', 'In combat, you do +10% damage against male opponents. Outside of combat, you\'ll sometimes have access to unique dialogue options when dealing with the same sex. (DOES NOT WORK IN PVP)', 'https://static.wikia.nocookie.net/fallout/images/5/58/Confirmedbachelor.png', '1', '2', 'N/A')">Confirmed Bachelor</button>
                <button onclick="updateDescription('Heave Ho', 'Quite an arm you\'ve got there. All thrown weapons fly farther and faster for you.', 'https://static.wikia.nocookie.net/fallout/images/d/db/HeaveHo.png', '1', '2', 'Explosive 30, STR 5')">Heave Ho</button>
                <button onclick="updateDescription('Lady Killer', 'In combat, you do +10% damage against female opponents. Outside of combat, you\'ll sometimes have access to unique dialogue options when dealing with the opposite sex.', 'https://static.wikia.nocookie.net/fallout/images/5/53/LadyKiller.png', '1', '2', 'N/A')">Lady Killer</button>
            </div>

            <!-- DESCRIPTION BOX -->
            <div class="description-box old-crt-monitor" id="info-box">
                <img src="assets/default.png" alt="Default Icon">
                <h2>Pick a Perk</h2>
                <p>Select an option to see details.</p>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Pip-Boy UI</p>
        </footer>
    </div>

   <script>
    function updateDescription(title, description, imageSrc, rank, level, req) {
        const infoBox = document.getElementById('info-box');
        infoBox.innerHTML = `
            <img src="${imageSrc}" alt="${title} Icon">
            <h2>${title}</h2>
            <p><strong>Ranks:</strong> ${rank}</p>
            <p><strong>Level:</strong> ${level}</p>
            <p><strong>Requirements:</strong> ${req}</p>
            <p>${description}</p>
        `;
    }
</script>

</body>
</html>
