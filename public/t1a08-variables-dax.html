<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
         #animatedElement {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            max-width: 200px;
            margin: auto;
        }
        .calculator input, .calculator button {
            padding: 20px;
            font-size: 1.5em;
            margin: 5px;
        }
        .calculator input {
            grid-column: span 4;
        }
    </style>
</head>
<body>
   <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the height.</p>
    <h1>Rectangle Area Calculator</h1>
    <form id="areaForm">
        <label for="width">Width (<var>w</var>):</label>
        <input type="number" id="width" name="width" required>
        <br><br>
        <label for="height">Height (<var>h</var>):</label>
        <input type="number" id="height" name="height" required>
        <br><br>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <p class="result" id="result"></p>

    <script>
        function calculateArea() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const area = width * height;
            document.getElementById('result').textContent = `The area of the rectangle is: ${area}`;
        }
    </script>
    <h1 id="welcomeMessage">Hello, Guest!</h1>
    <script>
        let userName = "John";
        document.getElementById("welcomeMessage").innerText = `Hello, ${userName}!`;
    </script>
      <div id="animatedElement"></div>
    <script>
        let position = 0;
        function moveElement() {
            position += 5;
            document.getElementById("animatedElement").style.left = position + 'px';
            requestAnimationFrame(moveElement);
        }
        moveElement();
    </script>
    <br>
    <br>
    <br>
    <br>
     <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="button" onclick="validateEmail()">Submit</button>
    </form>
    <script>
        function validateEmail() {
            let email = document.getElementById("email").value;
            if (email.includes("@")) {
                console.log("Valid email address");
            } else {
                console.log("Invalid email address");
            }
        }
    </script>
        <script>
        let theme = "dark";
        if (theme === "dark") {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "#fff";
        } else {
            document.body.style.backgroundColor = "#fff";

    </script>
    <script>
        public class Main {
  public static void main(String[] args) {
    int myNum = 15;
    myNum = 20;  // myNum is now 20
    System.out.println(myNum);
  }
}
    </script>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    <script> 
        let display = document.getElementById('display');
let currentInput = '';
let operator = '';
let previousInput = '';

function appendToDisplay(value) {
    currentInput += value;
    display.value = currentInput;
}

function clearDisplay() {
    currentInput = '';
    operator = '';
    previousInput = '';
    display.value = '';
}

function calculate() {
    if (operator && previousInput !== '') {
        let result;
        switch (operator) {
            case '+':
                result = parseFloat(previousInput) + parseFloat(currentInput);
                break;
            case '-':
                result = parseFloat(previousInput) - parseFloat(currentInput);
                break;
            case '*':
                result = parseFloat(previousInput) * parseFloat(currentInput);
                break;
            case '/':
                result = parseFloat(previousInput) / parseFloat(currentInput);
                break;
        }
        display.value = result;
        currentInput = result;
        operator = '';
        previousInput = '';
    }
}

document.querySelectorAll('.calculator button').forEach(button => {
    button.addEventListener('click', () => {
        if (button.innerText === '=') {
            calculate();
        } else if (button.innerText === 'C') {
            clearDisplay();
        } else if (['+', '-', '*', '/'].includes(button.innerText)) {
            operator = button.innerText;
            previousInput = currentInput;
            currentInput = '';
        } else {
            appendToDisplay(button.innerText);
        }
    });
});
    </script>
</body>
</html>
