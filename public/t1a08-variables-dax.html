<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
         #animatedElement {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
   <p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>, where <var>b</var> is the base, and <var>h</var> is the height.</p>
    <h1>Rectangle Area Calculator</h1>
    <form id="areaForm">
        <label for="width">Width (<var>w</var>):</label>
        <input type="number" id="width" name="width" required>
        <br><br>
        <label for="height">Height (<var>h</var>):</label>
        <input type="number" id="height" name="height" required>
        <br><br>
        <button type="button" onclick="calculateArea()">Calculate Area</button>
    </form>
    <p class="result" id="result"></p>

    <script>
        function calculateArea() {
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const area = width * height;
            document.getElementById('result').textContent = `The area of the rectangle is: ${area}`;
        }
    </script>
    <h1 id="welcomeMessage">Hello, Guest!</h1>
    <script>
        let userName = "John";
        document.getElementById("welcomeMessage").innerText = `Hello, ${userName}!`;
    </script>
      <div id="animatedElement"></div>
    <script>
        let position = 0;
        function moveElement() {
            position += 5;
            document.getElementById("animatedElement").style.left = position + 'px';
            requestAnimationFrame(moveElement);
        }
        moveElement();
    </script>
     <form id="emailForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button type="button" onclick="validateEmail()">Submit</button>
    </form>
    <script>
        function validateEmail() {
            let email = document.getElementById("email").value;
            if (email.includes("@")) {
                console.log("Valid email address");
            } else {
                console.log("Invalid email address");
            }
        }
    </script>
        <script>
        let theme = "dark";
        if (theme === "dark") {
            document.body.style.backgroundColor = "#333";
            document.body.style.color = "#fff";
        } else {
            document.body.style.backgroundColor = "#fff";
            document.body.style.color = "#000";
        }
    </script>
</body>
</html>
