<!DOCTYPE html>
<html>
<head>
  <title>Extending Classes in JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    section {
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output-1, #output-2 {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Extending Classes in JavaScript</h1>
  </header>
  <main>
    <section id="example-1">
      <h2>Example 1: Animal and Dog Classes</h2>
      <p>Click the button to create a new Dog object and call its methods:</p>
      <button id="create-dog-btn">Create Dog</button>
      <div id="output-1"></div>
    </section>
    <section id="example-2">
      <h2>Example 2: Vehicle and Car Classes</h2>
      <p>Click the button to create a new Car object and call its methods:</p>
      <button id="create-car-btn">Create Car</button>
      <div id="output-2"></div>
    </section>
  </main>

  <script>
    // Example 1: Animal and Dog Classes
    class Animal {
      constructor(name) {
        this.name = name;
      }

      sound() {
        console.log("The animal makes a sound.");
      }
    }

    class Dog extends Animal {
      constructor(name, breed) {
        super(name);
        this.breed = breed;
      }

      sound() {
        console.log("The dog barks.");
      }
    }

    document.getElementById("create-dog-btn").addEventListener("click", () => {
      const myDog = new Dog("Fido", "Golden Retriever");
      document.getElementById("output-1").innerHTML = `My dog's name is ${myDog.name} and it's a ${myDog.breed}.`;
      myDog.sound();
    });

    // Example 2: Vehicle and Car Classes
    class Vehicle {
      constructor(make, model) {
        this.make = make;
        this.model = model;
      }

      honk() {
        console.log("The vehicle honks.");
      }
    }

    class Car extends Vehicle {
      constructor(make, model, year) {
        super(make, model);
        this.year = year;
      }

      honk() {
        console.log("The car beeps.");
      }
    }

    document.getElementById("create-car-btn").addEventListener("click", () => {
      const myCar = new Car("Toyota", "Corolla", 2015);
      document.getElementById("output-2").innerHTML = `My car is a ${myCar.year} ${myCar.make} ${myCar.model}.`;
      myCar.honk();
    });
  </script>
</body>
</html>
