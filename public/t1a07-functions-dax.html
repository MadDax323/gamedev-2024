<head>
    <title>Functions</title>
    <link rel="stylesheet" href="styles.css">
     <style>
    .bold {
      font-weight: bold;
    }
    .italic {
      font-style: italic;
    }
    .underline {
      text-decoration: underline;
    }
    .uppercase {
      text-transform: uppercase;
    }
    .lowercase {
      text-transform: lowercase;
    }
    .color-red {
      color: red;
    }
    .color-blue {
      color: blue;
    }
  </style>
</head>
<h1 align=center>Functions</h1>

<div class="form-container">
    <h1>Sort List Example</h1>
  <ul id="myList">
    <li data-index="3">Item 3</li>
    <li data-index="1">Item 1</li>
    <li data-index="4">Item 4</li>
    <li data-index="2">Item 2</li>
  </ul>
  <button onclick="sortList()">Sort List</button>

  <script>
    function sortList() {
      const list = document.getElementById('myList');
      const items = Array.from(list.getElementsByTagName('li'));

      items.sort((a, b) => a.getAttribute('data-index') - b.getAttribute('data-index'));

      items.forEach(item => list.appendChild(item));
    }
  </script>
  </div>
<div class="form-container">
     <h1>Apply Effects to Text</h1>
  <label for="textInput">Enter Text:</label>
  <input type="text" id="textInput" placeholder="Type something...">
  <br><br>
  <label for="effectSelect">Choose an effect:</label>
  <select id="effectSelect">
    <option value="">None</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="underline">Underline</option>
    <option value="uppercase">Uppercase</option>
    <option value="lowercase">Lowercase</option>
    <option value="color-red">Red Color</option>
    <option value="color-blue">Blue Color</option>
  </select>
  <br><br>
  <button onclick="applyEffect()">Apply Effect</button>
  <br><br>
  <div id="outputText"></div>

  <script>
    function applyEffect() {
      const textInput = document.getElementById('textInput').value;
      const effect = document.getElementById('effectSelect').value;
      const outputText = document.getElementById('outputText');

      outputText.className = ''; // Reset any previous classes
      outputText.textContent = textInput;

      if (effect) {
        outputText.classList.add(effect);
      }
    }
  </script>
</div>
<div class="form-container">
 <h1>Welcome to the Dynamic Background Color Page!</h1>
  <button onclick="startColorChange()">Start Color Change</button>
  <button onclick="stopColorChange()">Stop Color Change</button>

  <script>
    let colorInterval;

    function startColorChange() {
      if (!colorInterval) {
        colorInterval = setInterval(changeBackgroundColor, 1000);
      }
    }

    function stopColorChange() {
      clearInterval(colorInterval);
      colorInterval = null;
    }

    function changeBackgroundColor() {
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#FF33A1'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</div>
