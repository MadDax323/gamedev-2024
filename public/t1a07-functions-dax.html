    <h1>Sort List Example</h1>
  <ul id="myList">
    <li data-index="3">Item 3</li>
    <li data-index="1">Item 1</li>
    <li data-index="4">Item 4</li>
    <li data-index="2">Item 2</li>
  </ul>
  <button onclick="sortList()">Sort List</button>

  <script>
    function sortList() {
      const list = document.getElementById('myList');
      const items = Array.from(list.getElementsByTagName('li'));

      items.sort((a, b) => a.getAttribute('data-index') - b.getAttribute('data-index'));

      items.forEach(item => list.appendChild(item));
    }
  </script>

<div class="form-container">
     <h1>Apply Effects to Text</h1>
  <label for="textInput">Enter Text:</label>
  <input type="text" id="textInput" placeholder="Type something...">
  <br><br>
  <label for="effectSelect">Choose an effect:</label>
  <select id="effectSelect">
    <option value="">None</option>
    <option value="bold">Bold</option>
    <option value="italic">Italic</option>
    <option value="underline">Underline</option>
    <option value="uppercase">Uppercase</option>
    <option value="lowercase">Lowercase</option>
    <option value="color-red">Red Color</option>
    <option value="color-blue">Blue Color</option>
  </select>
  <br><br>
  <button onclick="applyEffect()">Apply Effect</button>
  <br><br>
  <div id="outputText"></div>

  <script>
    function applyEffect() {
      const textInput = document.getElementById('textInput').value;
      const effect = document.getElementById('effectSelect').value;
      const outputText = document.getElementById('outputText');

      outputText.className = ''; // Reset any previous classes
      outputText.textContent = textInput;

      if (effect) {
        outputText.classList.add(effect);
      }
    }
  </script>
</div>
