<div>
    <h1>Sort List Example</h1>
  <ul id="myList">
    <li data-index="3">Item 3</li>
    <li data-index="1">Item 1</li>
    <li data-index="4">Item 4</li>
    <li data-index="2">Item 2</li>
  </ul>
  <button onclick="sortList()">Sort List</button>

  <script>
    function sortList() {
      const list = document.getElementById('myList');
      const items = Array.from(list.getElementsByTagName('li'));

      items.sort((a, b) => a.getAttribute('data-index') - b.getAttribute('data-index'));

      items.forEach(item => list.appendChild(item));
    }
  </script>
  </div>
