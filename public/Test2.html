<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background-color: #d2691e;
            border-radius: 50%;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        #upgrade {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="cookie"></div>
    <div id="score">Cookies: 0</div>
    <button id="upgrade">Buy Upgrade (Cost: 10 cookies)</button>

    <script>
        let cookies = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        const cookieElement = document.getElementById("cookie");
        const scoreElement = document.getElementById("score");
        const upgradeButton = document.getElementById("upgrade");

        cookieElement.addEventListener("click", () => {
            cookies += clickValue;
            updateScore();
        });

        upgradeButton.addEventListener("click", () => {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                clickValue++;
                upgradeCost *= 2; // Increase cost for next upgrade
                updateScore();
                upgradeButton.innerText = `Buy Upgrade (Cost: ${upgradeCost} cookies)`;
            } else {
                alert("Not enough cookies!");
            }
        });

        function updateScore() {
            scoreElement.innerText = `Cookies: ${cookies}`;
        }
    </script>
</body>
</html>
