<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move Example</title>
    <style>
        #myDiv01 {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin: 20px 0;
        }
    </style>
</head>
<body onmousemove="showMousePosition(event)">

    <h1>Mouse Move Example</h1>
    <div id="myDiv01">Move your mouse over here!</div>

    <script>
        function showMousePosition(event) {
            document.getElementById('myDiv01').innerHTML = `x: ${event.clientX}, y: ${event.clientY}`;
        }
    </script>
</body>
</html>
