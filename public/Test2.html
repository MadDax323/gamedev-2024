<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Inspired Page</title>
    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue */
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .block {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #000;
        }

        .grass {
            background: url('https://www.minecraft.net/en-us/assets/images/grass.png') no-repeat center center / cover;
            height: 60%;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .dirt {
            background: url('https://www.minecraft.net/en-us/assets/images/dirt.png') no-repeat center center / cover;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }

        .stone {
            background: url('https://www.minecraft.net/en-us/assets/images/stone.png') no-repeat center center / cover;
            height: 100%;
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Minecraft Inspired Page</h1>
<div class="container">
    <div class="block">
        <div class="grass"></div>
        <div class="dirt"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
        <div class="dirt"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
        <div class="dirt"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
        <div class="dirt"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
        <div class="dirt"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
        <div class="stone"></div>
    </div>
</div>

</body>
</html>
