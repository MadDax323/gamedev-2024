<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Graph Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            max-height: 400px;
        }
    </style>
</head>
<body>

<h1>Random Graph Generator</h1>
<canvas id="myChart"></canvas>
<button id="generateButton">Generate Random Graph</button>

<script>
    const ctx = document.getElementById('myChart').getContext('2d');
    let chart;

    function generateRandomData() {
        const labels = Array.from({ length: 10 }, (_, i) => `Label ${i + 1}`);
        const data = Array.from({ length: 10 }, () => Math.floor(Math.random() * 100));

        return { labels, data };
    }

    function renderChart() {
        const { labels, data } = generateRandomData();
        
        if (chart) {
            chart.destroy();
        }

        chart = new Chart(ctx, {
            type: 'bar', // You can change this to 'line', 'pie', etc.
            data: {
                labels: labels,
                datasets: [{
                    label: 'Random Data',
                    data: data,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    document.getElementById('generateButton').addEventListener('click', renderChart);
</script>

</body>
</html>
