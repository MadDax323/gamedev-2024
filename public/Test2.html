<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Inspired Page</title>
    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue */
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .block {
            width: 100px;
            height: 100px;
            background: #8B4513; /* Brown for dirt */
            border: 5px solid #654321; /* Darker brown for outline */
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        .grass {
            position: absolute;
            width: 100%;
            height: 30%;
            background: #228B22; /* Green for grass */
            top: 0;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Minecraft Inspired Page</h1>
<div class="container">
    <div class="block">
        <div class="grass"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
    </div>
    <div class="block">
        <div class="grass"></div>
    </div>
</div>

</body>
</html>
