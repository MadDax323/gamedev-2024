<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Generic Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h1>DeepAI API Prompt Generator</h1>
<p>Enter a prompt to generate a response:</p>

<textarea id="inputPrompt" placeholder="Type your prompt here..."></textarea>
<button id="generateButton">Generate Response</button>

<div id="response"></div>

<script>
    const apiKey = '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'; // Replace with your actual API key
    const baseURL = 'https://integrate.api.nvidia.com/v1/chat/completions';

    document.getElementById('generateButton').addEventListener('click', async () => {
        const prompt = document.getElementById('inputPrompt').value;

        if (!prompt) {
            document.getElementById('response').innerText = 'Please enter a prompt.';
            return;
        }

        const requestData = {
            model: "meta/llama3-70b-instruct",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.5,
            top_p: 1,
            max_tokens: 1024,
            stream: false,
        };

        try {
            const response = await fetch(baseURL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const output = data.choices[0].message.content;
            document.getElementById('response').innerText = output;
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response').innerText = 'Error fetching response from OpenAI.';
        }
    });
</script>

</body>
</html>
