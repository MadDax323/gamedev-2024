<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    margin: 0;
}

h1 {
    margin: 20px;
}

.chessboard {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    gap: 0;
    border: 2px solid #333;
}

.square {
    width: 60px;
    height: 60px;
}

.square:nth-child(even) {
    background-color: #eee;
}

.square:nth-child(odd) {
    background-color: #ddd;
}

.piece {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
}

.selected {
    outline: 2px solid blue;
}
    </style>
</head>
<body>
    <h1>Simple Chess Game</h1>
    <div id="chessboard" class="chessboard"></div>
    <script>const chessboard = document.getElementById('chessboard');

// Initial setup of chess pieces
const pieces = [
    '♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖',  // White pieces
    '♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙',  // White pawns
    '', '', '', '', '', '', '', '',            // Empty squares
    '', '', '', '', '', '', '', '',            // Empty squares
    '', '', '', '', '', '', '', '',            // Empty squares
    '♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟',  // Black pawns
    '♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'   // Black pieces
];

// Create the chessboard squares
pieces.forEach((piece, index) => {
    const square = document.createElement('div');
    square.classList.add('square');
    square.setAttribute('data-index', index);
    square.innerHTML = piece;

    square.addEventListener('click', () => selectPiece(square, index));
    chessboard.appendChild(square);
});

let selectedPiece = null;
let selectedSquare = null;

// Handle piece selection
function selectPiece(square, index) {
    if (selectedPiece) {
        // Move the piece
        square.innerHTML = selectedPiece.innerHTML;
        selectedSquare.innerHTML = '';
        resetSelection();
    } else {
        // Select the piece
        selectedPiece = square;
        selectedSquare = square;
        square.classList.add('selected');
    }
}

// Reset selection
function resetSelection() {
    if (selectedSquare) {
        selectedSquare.classList.remove('selected');
    }
    selectedPiece = null;
    selectedSquare = null;
}
    </script>
</body>
</html>
