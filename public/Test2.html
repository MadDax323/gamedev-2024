<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    margin: 0;
}

h1 {
    margin: 20px;
}

.chessboard {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    grid-template-rows: repeat(8, 60px);
    gap: 0;
    border: 2px solid #333; /* Outer border of the chessboard */
}

.square {
    width: 60px;
    height: 60px;
    border: 1px solid #666; /* Grid outline for each square */
}

.square:nth-child(even) {
    background-color: #eee;
}

.square:nth-child(odd) {
    background-color: #ddd;
}

.piece {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
}

.selected {
    outline: 2px solid blue; /* Highlight the selected piece */
}
    </style>
</head>
<body>
    <h1>Simple Chess Game</h1>
    <div id="chessboard" class="chessboard"></div>
    <script>
       const chessboard = document.getElementById('chessboard');

// Initial setup of chess pieces
const pieces = [
    '♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖',  // White pieces
    '♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙',  // White pawns
    '', '', '', '', '', '', '', '',            // Empty squares
    '', '', '', '', '', '', '', '',            // Empty squares
    '', '', '', '', '', '', '', '',            // Empty squares
    '♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟',  // Black pawns
    '♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'   // Black pieces
];

// Create the chessboard squares
pieces.forEach((piece, index) => {
    const square = document.createElement('div');
    square.classList.add('square');
    square.setAttribute('data-index', index);
    square.innerHTML = piece;

    square.addEventListener('click', () => selectPiece(square, index));
    chessboard.appendChild(square);
});

let selectedPiece = null;
let selectedSquare = null;

// Handle piece selection
function selectPiece(square, index) {
    if (selectedPiece) {
        if (isValidMove(selectedPiece, square, index)) {
            square.innerHTML = selectedPiece.innerHTML;
            selectedSquare.innerHTML = '';
            resetSelection();
        } else {
            alert('Invalid move!');
        }
    } else {
        if (square.innerHTML) {
            selectedPiece = square;
            selectedSquare = square;
            square.classList.add('selected');
        }
    }
}

// Check if the move is valid
function isValidMove(selected, target, targetIndex) {
    const selectedIndex = Number(selected.getAttribute('data-index'));
    const piece = selected.innerHTML;
    const isWhite = piece === '♙' || piece === '♖' || piece === '♗' || piece === '♕' || piece === '♔';
    
    const rowDiff = Math.abs(Math.floor(targetIndex / 8) - Math.floor(selectedIndex / 8));
    const colDiff = Math.abs(targetIndex % 8 - selectedIndex % 8);
    
    // Handle pawn movement
    if (piece === '♙') { // White pawn
        if (targetIndex === selectedIndex - 8 && colDiff === 0 && !target.innerHTML) {
            return true; // Move forward
        }
        if (selectedIndex < 48 && targetIndex === selectedIndex - 16 && colDiff === 0 && !target.innerHTML && !selected.innerHTML) {
            return true; // Double move
        }
        if (targetIndex === selectedIndex - 7 && colDiff === 1 && target.innerHTML && target.innerHTML !== '♙') {
            return true; // Capture diagonally
        }
    } else if (piece === '♟') { // Black pawn
        if (targetIndex === selectedIndex + 8 && colDiff === 0 && !target.innerHTML) {
            return true; // Move forward
        }
        if (selectedIndex > 16 && targetIndex === selectedIndex + 16 && colDiff === 0 && !target.innerHTML && !selected.innerHTML) {
            return true; // Double move
        }
        if (targetIndex === selectedIndex + 7 && colDiff === 1 && target.innerHTML && target.innerHTML !== '♟') {
            return true; // Capture diagonally
        }
    }

    // Handle other pieces
    switch (piece) {
        case '♖': // Rook
            return rowDiff === 0 || colDiff === 0; // Straight lines
        case '♘': // Knight
            return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2); // L shape
        case '♗': // Bishop
            return rowDiff === colDiff; // Diagonal
        case '♕': // Queen
            return rowDiff === colDiff || rowDiff === 0 || colDiff === 0; // Any direction
        case '♔': // King
            return rowDiff <= 1 && colDiff <= 1; // One square in any direction
        default:
            return false;
    }
}

// Reset selection
function resetSelection() {
    if (selectedSquare) {
        selectedSquare.classList.remove('selected');
    }
    selectedPiece = null;
    selectedSquare = null;
}
    </script>
</body>
</html>
