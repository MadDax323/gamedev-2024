<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Futuristic UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "VT323", monospace;
            font-weight: 400;
            --primary-color: #00ff00; /* Pip-Boy Green */
            --secondary-color: #007700;
            --tertiary-color: #004400;
            --background-color: #000000;
            scrollbar-color: var(--primary-color) var(--secondary-color);
            font-size: clamp(18px, 3vw, 30px);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            cursor: url('assets/mouse.svg'), auto;
        }
        .retro-container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            padding: 0.5rem;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-shadow: 0 0 0.5rem var(--primary-color);
            mask-image: linear-gradient(to bottom, #0005 50%, #000 50%);
            mask-size: 100% 2px;
        }
        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        main {
            overflow: hidden;
        }
        section {
            height: 100%;
            overflow: auto;
            margin: 1rem 0;
        }
        @keyframes crtAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 10000%; }
        }
        .old-crt-monitor {
            box-shadow: inset 0px 0px 2rem var(--tertiary-color);
            background-image: linear-gradient(0deg, #0000 10%, #fff1 90%, #0000 100%);
            animation: crtAnimation 100s linear infinite;
            background-size: 100% 80%;
        }
        .alert {
            animation: blink-bg 1s ease-out infinite;
        }
        @keyframes blink-bg {
            0%, 60% { text-shadow: 0 0 10.5rem var(--primary-color); color: var(--primary-color); }
            70%, 100% { text-shadow: 0 0 20.5rem var(--tertiary-color); color: var(--tertiary-color); }
        }
    </style>
</head>
<body>
    <div class="retro-container scanline-effect">
        <header>
            <h1>NVMP PERK LIST</h1>
            <nav role="navigation">
                <ul>
                    <li><a href="#screen-1">Screen 1</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="screen-1">
                <article>
                    <header>
                        <h2>PERK LIST</h2>
                    </header>
                    <div class="content">
                        <p>Welcome to the retro-futuristic, Fallout-inspired interface!</p>
                    </div>
                    <figure>
                        <img src="assets/illustration.png" alt="Retro Illustration">
                    </figure>
                </article>
            </section>
<section class="container">
            <!-- BUTTONS -->
            <div class="button-container">
                <button onclick="updateDescription('https://static.wikia.nocookie.net/fallout/images/5/58/Confirmedbachelor.png/revision/latest?cb=20130508223841', 'Confirmed Bachelor', 'Level 2', 'Rank 1', '+10% damage against male opponents
Additional dialogue options with homosexual male characters and certain female characters')">Confirmed Bachelor</button>
                <button onclick="updateDescription('Perception', 'Awareness and accuracy.', 'assets/perception.png')">Perception</button>
                <button onclick="updateDescription('Endurance', 'Your resistance to damage.', 'assets/endurance.png')">Endurance</button>
            </div>

            <!-- DESCRIPTION BOX -->
            <div class="description-box" id="info-box">
                <h2>Pick a Stat</h2>
                <p>Select an option to see details.</p>
                <img src="assets/default.png" alt="Icon">
            </div>
</section>
        </main>
        <footer>
            <p>Â© 2025 Pip-Boy UI</p>
        </footer>
    </div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                const main = document.querySelector('main');

                if (targetElement) {
                    main.scrollTo({
                        top: targetElement.offsetTop - main.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
