<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "VT323", monospace;
            --pipboy-green: #00ff00;
            --dark-green: #004400;
            --background-color: #000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden; /* Prevents scrolling */
            height: 100vh; /* Fits everything within the screen */
            width: 100vw;
        }
        body {
            background-color: var(--background-color);
            color: var(--pipboy-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .retro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90vw;
            height: 90vh;
            padding: 1rem;
            border: 2px solid var(--pipboy-green);
            text-shadow: 0 0 0.5rem var(--pipboy-green);
            mask-image: linear-gradient(to bottom, #0005 50%, #000 50%);
            mask-size: 100% 2px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
        }
        .button-container {
            width: 250px;
            height: auto;
            max-height: 60vh;
            overflow-y: auto;
            border: 2px solid var(--pipboy-green);
            padding: 10px;
            scrollbar-color: var(--pipboy-green) var(--dark-green);
        }
        button {
            background-color: var(--dark-green);
            color: var(--pipboy-green);
            border: 2px solid var(--pipboy-green);
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--pipboy-green);
            color: var(--background-color);
        }
        .description-box {
            display: inline-block;
            max-width: 700px;
            max-height: 60vh;
            padding: 1rem;
            overflow: hidden;
            word-wrap: break-word;
        }
        .description-box img {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            border: 1px solid var(--pipboy-green);
        }

        /* Mobile Adjustments (Still Non-Scrollable) */
        @media screen and (max-width: 768px) {
            body {
                font-size: 18px;
                text-align: center;
            }
            .retro-container {
                width: 95vw;
                height: auto;
                padding: 0.5rem;
            }
            .container {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                max-width: 90%;
            }
            .button-container {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            .description-box {
                width: 90%;
                max-width: 400px;
                max-height: 50vh;
            }
            .description-box img {
                max-width: 150px;
                max-height: 150px;
            }
        }
    </style>
</head>
<body>

    <h1>NVMP Perk List</h1>

    <div class="retro-container">
        <header>
            <h2>Select a Perk</h2>
        </header>

        <main class="container">
            <!-- SCROLLABLE BUTTON LIST -->
            <div class="button-container">
                <button onclick="updateDescription('Confirmed Bachelor', '+10% damage against male opponents. Additional dialogue options with certain characters.', 'https://static.wikia.nocookie.net/fallout/images/5/58/Confirmedbachelor.png', '1', '1')">Confirmed Bachelor</button>
                <button onclick="updateDescription('Perception', 'Awareness and accuracy.', 'assets/perception.png', '1', '1')">Perception</button>
                <button onclick="updateDescription('Endurance', 'Your resistance to damage.', 'assets/endurance.png', '1', '1')">Endurance</button>
            </div>

            <!-- DESCRIPTION BOX -->
            <div class="description-box" id="info-box">
                <img src="assets/default.png" alt="Default Icon">
                <h2>Pick a Perk</h2>
                <p>Select an option to see details.</p>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Pip-Boy UI</p>
        </footer>
    </div>

    <script>
        function updateDescription(title, description, imageSrc, rank, level) {
            const infoBox = document.getElementById('info-box');
            infoBox.innerHTML = `
                <img src="${imageSrc}" alt="${title} Icon">
                <h2>${title}</h2>
                <p><strong>Rank:</strong> ${rank}</p>
                <p><strong>Level:</strong> ${level}</p>
                <p>${description}</p>
            `;
        }
    </script>

</body>
</html>
