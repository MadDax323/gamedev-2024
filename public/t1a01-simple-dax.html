<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "VT323", monospace;
            --pipboy-green: #00ff00;
            --dark-green: #004400;
            --background-color: #000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--pipboy-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
        .retro-container {
            width: 90vw;
            height: 90vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 0.5rem;
            border: 2px solid var(--pipboy-green);
            text-shadow: 0 0 0.5rem var(--pipboy-green);
            mask-image: linear-gradient(to bottom, #0005 50%, #000 50%);
            mask-size: 100% 2px;
        }
        .container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            width: 100%;
        }
        /* Scrollable button list */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 250px;
            height: 300px; /* Adjust for your preferred scroll height */
            overflow-y: auto;
            border: 2px solid var(--pipboy-green);
            padding: 10px;
            scrollbar-color: var(--pipboy-green) var(--dark-green);
        }
        button {
            background-color: var(--dark-green);
            color: var(--pipboy-green);
            border: 2px solid var(--pipboy-green);
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--pipboy-green);
            color: var(--background-color);
        }
        .description-box {
            flex-grow: 1;
            max-width: 1000px;
            border: 2px solid var(--pipboy-green);
            padding: 1rem;
            text-align: center;
        }
        .description-box img {
            width: 100%;
            border: 1px solid var(--pipboy-green);
        }
    </style>
</head>
<body>

    <h1>NVMP Perk List</h1>

    <div class="retro-container">
        <header>
            <h2>Select a Perk</h2>
        </header>

        <main class="container">
            <!-- SCROLLABLE BUTTON LIST -->
            <div class="button-container">
                <button onclick="updateDescription('Confirmed Bachelor', '+10% damage against male opponents. Additional dialogue options with certain characters.', 'https://static.wikia.nocookie.net/fallout/images/5/58/Confirmedbachelor.png', 'Rank 1', 'Level 1')">Confirmed Bachelor</button>
                <button onclick="updateDescription('Perception', 'Awareness and accuracy.', 'assets/perception.png')">Perception</button>
                <button onclick="updateDescription('Endurance', 'Your resistance to damage.', 'assets/endurance.png')">Endurance</button>
            </div>

            <!-- DESCRIPTION BOX -->
            <div class="description-box" id="info-box">
                <img src="assets/default.png" alt="Default Icon">
                <h2>Pick a Perk</h2>
                <p>Select an option to see details.</p>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Pip-Boy UI</p>
        </footer>
    </div>

    <script>
        function updateDescription(title, description, imageSrc) {
            const infoBox = document.getElementById('info-box');
            infoBox.innerHTML = `
                <img src="${imageSrc}" alt="${title} Icon">
                <h2>${title}</h2>
                <p>${rank}</p>
                <p>${level},</p>
                <p>${description},</p>
            `;
        }
    </script>

</body>
</html>
