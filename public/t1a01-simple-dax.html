<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pip-Boy UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            font-family: "VT323", monospace;
            --pipboy-green: #00ff00;
            --dark-green: #004400;
            --background-color: #000;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--background-color);
            color: var(--pipboy-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
        .retro-container {
            display: inline-block; /* Allows border to tightly wrap around content */
            padding: 1rem;
            border: 2px solid var(--pipboy-green);
            text-shadow: 0 0 0.5rem var(--pipboy-green);
            mask-image: linear-gradient(to bottom, #0005 50%, #000 50%);
            mask-size: 100% 2px;
        }
        .container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            width: auto; /* Adjust width dynamically */
            max-width: 1000px; /* Prevent excessive stretching */
        }
        /* Scrollable button list */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 250px;
            height: 300px;
            overflow-y: auto;
            border: 2px solid var(--pipboy-green);
            padding: 10px;
            scrollbar-color: var(--pipboy-green) var(--dark-green);
        }
        button {
            background-color: var(--dark-green);
            color: var(--pipboy-green);
            border: 2px solid var(--pipboy-green);
            padding: 10px 20px;
            font-size: 22px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--pipboy-green);
            color: var(--background-color);
        }
        .description-box {
            display: inline-block; /* Makes the border wrap tightly */
            border: 2px solid var(--pipboy-green);
            padding: 1rem;
            text-align: center;
            height: auto;
            overflow: hidden;
            word-wrap: break-word;
            max-width: 700px;
        }
        .description-box img {
            max-width: 250px;
            max-height: 250px;
            width: auto;
            height: auto;
            border: 1px solid var(--pipboy-green);
        }

        /* Mobile Responsive Adjustments */
        @media screen and (max-width: 768px) {
            body {
                font-size: 18px; /* Adjust text for mobile */
                text-align: center;
            }

            .retro-container {
                width: 95vw;
                height: auto;
                padding: 0.5rem;
            }

            .container {
                flex-direction: column; /* Stack elements */
                gap: 1rem;
                align-items: center;
                max-width: 90%;
            }

            .button-container {
                width: 100%;
                height: auto;
                max-height: 300px;
            }

            .description-box {
                width: 90%;
                max-width: 400px;
            }

            .description-box img {
                max-width: 200px;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>NVMP Perk List</h1>

    <div class="retro-container">
        <header>
            <h2>Select a Perk</h2>
        </header>

        <main class="container">
            <!-- SCROLLABLE BUTTON LIST -->
            <div class="button-container">
                <button onclick="updateDescription('Confirmed Bachelor', 'In combat, you do +10% damage against male opponents. Outside of combat, you'll sometimes have access to unique dialogue options when dealing with the same sex. (DOES NOT WORK WITHIN PVP) ', 'https://static.wikia.nocookie.net/fallout/images/5/58/Confirmedbachelor.png', '1', '1')">Confirmed Bachelor</button>
                <button onclick="updateDescription('Perception', 'Awareness and accuracy.', 'assets/perception.png', '1', '1')">Perception</button>
                <button onclick="updateDescription('Endurance', 'Your resistance to damage.', 'assets/endurance.png', '1', '1')">Endurance</button>
            </div>

            <!-- DESCRIPTION BOX -->
            <div class="description-box" id="info-box">
                <img src="assets/default.png" alt="Default Icon">
                <h2>Pick a Perk</h2>
                <p>Select an option to see details.</p>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Pip-Boy UI</p>
        </footer>
    </div>

    <script>
        function updateDescription(title, description, imageSrc, rank, level) {
            const infoBox = document.getElementById('info-box');
            infoBox.innerHTML = `
                <img src="${imageSrc}" alt="${title} Icon">
                <h2>${title}</h2>
                <p><strong>Rank:</strong> ${rank}</p>
                <p><strong>Level:</strong> ${level}</p>
                <p>${description}</p>
            `;
        }
    </script>

</body>
</html>
