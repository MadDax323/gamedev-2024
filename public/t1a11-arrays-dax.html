<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; cursor: pointer; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>My Enhanced To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <button onclick="addTask()">Add Task</button>
    <button onclick="toggleCompletedTasks()">Toggle Completed Tasks</button>
    <button onclick="markAllComplete()">Mark All Complete</button>
    <button onclick="clearAllTasks()">Clear All Tasks</button>
    <button onclick="filterCompleted()">Show Completed Tasks</button>
    <ul id="taskList"></ul>

    <script>
        const tasks = [];

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value;

            if (taskValue) {
                tasks.push({ text: taskValue, completed: false });
                renderTasks();
                taskInput.value = '';
            }
        }

        function renderTasks(showCompleted = true) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach((task, index) => {
                if (!task.completed || showCompleted) {
                    const li = document.createElement('li');
                    li.textContent = task.text;
                    li.className = task.completed ? 'completed' : '';
                    li.onclick = () => toggleTask(index);
                    li.ondblclick = () => editTask(index);
                    taskList.appendChild(li);
                }
            });
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        function editTask(index) {
            const newTaskText = prompt('Edit your task:', tasks[index].text);
            if (newTaskText !== null) {
                tasks[index].text = newTaskText;
                renderTasks();
            }
        }

        function toggleCompletedTasks() {
            const completedTasks = tasks.filter(task => task.completed);
            if (completedTasks.length > 0) {
                const removeCompleted = confirm('Do you want to remove all completed tasks?');
                if (removeCompleted) {
                    for (let i = tasks.length - 1; i >= 0; i--) {
                        if (tasks[i].completed) {
                            tasks.splice(i, 1);
                        }
                    }
                }
            } else {
                alert('No completed tasks to remove.');
            }
            renderTasks();
        }

        function markAllComplete() {
            tasks.forEach(task => task.completed = true);
            renderTasks();
        }

        function clearAllTasks() {
            const confirmClear = confirm('Are you sure you want to clear all tasks?');
            if (confirmClear) {
                tasks.length = 0; // Clear the array
                renderTasks();
            }
        }

        function filterCompleted() {
            renderTasks(true); // Only show completed tasks
        }
    </script>
</body>
</html>
