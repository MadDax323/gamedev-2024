<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
     <script>
        function redirectToPage(event) {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = 'submit.html'; // Redirect to the desired page
        }
    </script>
</head>
<body>
    <h1>Welcome to My Form for literal 10 year olds</h1>
    <div class="form-container">
        <form onsubmit="redirectToPage(event)">
            <label for="name">What's your name?</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="color">What's your favorite color?</label><br>
            <select id="color" name="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
            </select><br>
            
            <label for="animal">What's your favorite animal?</label><br>
            <input type="text" id="animal" name="animal" required><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
