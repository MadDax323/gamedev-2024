<html>
  <head>
    <title>CSS Demo</title>
    <link rel="stylesheet" href="styles.css">
   <style>
     p { text-align: center; }
    h1 {
  border: 5px solid white;border-style: dotted;text-align: center;
}
     body {
  background-image: url("https://images.freecreatives.com/wp-content/uploads/2016/04/Website-Backgrounds-For-Desktop.jpg");
}
     {
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.fly-text {
    font-size: 2em;
    font-weight: bold;
    position: absolute;
    white-space: nowrap;
    animation: fly 10s linear infinite;
}

@keyframes fly {
    0% {
        transform: translateX(-100%);
    }
    100% {
        transform: translateX(100%);
    }
}
     .hover-text {
    color: black; /* Initial color */
    transition: color 0.3s ease; /* Smooth transition */
}

.hover-text:hover {
    color: red; /* Color on hover */
}
    </style>
  </head>
  <p style="color:white;backround-color:red;">Make sure to check the code for hidden text ;)</p>

  <p style="display: none;color:white;backround-color:red;">WOW IM HIDDEN TEXT</p>
<p style="font-size: 140px;color:white;backround-color:red;">I'm big text</p>
  <p style="font-size: 7px;color:white;backround-color:red;">And I'm small text</p>
  <h1 style="color:white;backround-color:red;">I have border</h1>
      <div class="fly-text">This text will fly across the page!</div>

 <p class="hover-text">Hover over this text to change its color!</p>
